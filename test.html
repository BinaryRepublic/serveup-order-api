<html>
    <head>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
            function sendRequest () {
                var input = document.getElementById("input").value;
                $.post( "http://localhost:3000/order", { order: input })
                .done(function( data ) {
                    addOrder(JSON.parse(data));
                });
            }
            function addOrder (order) {
                let outputStr = $("#input").val();
                $("#input").val('');
                let newResponse = '<p style="color: grey">' + outputStr + '</p>';

                for (let key in order) {
                    let color;
                    switch (key) {
                        case 'name':
                            color = 'blue';
                            break;
                        case 'nb':
                            color = 'red';
                            break;
                        case 'size':
                            color = 'green';
                            break;
                        case 'conj':
                            color = 'black';
                            break;
                    }
                    for (let x = 0; x < order[key].length; x++) {
                        let orderElem = order[key][x];
                        newResponse = newResponse.toLowerCase().replace(orderElem.inputVal, '<span style="font-weight: bold; color: ' + color + '">' + orderElem.inputVal + '</span>');
                    }
                }

                let addElement = document.getElementById("add-element");
                addElement.innerHTML = newResponse + addElement.innerHTML;
            }
        </script>
        <meta charset="utf-8" />
    </head>
    <body>
        <form action="javascript:sendRequest()">
            <input id="input" type="text" placeholder="Gib hier deine Bestellung ein." />
            <button type="submit">Senden</button>
        </form>
        <div id="add-element"></div>
    </body>
</html>
